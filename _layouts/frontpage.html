        <script type="text/javascript">
            var queries = window.location.search.split('?'),discount_string = '';if(queries.length > 1){queries[1].split('&amp;').join('&#038;').split('&#038;');for(var i=0;i< queries.length;i++){if(queries[i].search('discount') === 0){discount_string = queries[i];}};}if(discount_string){var ticket_src=jQuery('.tickets').attr('src');jQuery('iframe').attr('src', ticket_src + '&amp;' + discount_string).load();}


            jQuery(document).ready(function(){
                jQuery("#jCountdown").jCountdown({
                    timeText:"2014/02/07 18:00:00",
                    timeZone:-6,
                    style:"flip",
                    color:"black",
                    width:0,
                    textGroupSpace:15,
                    textSpace:0,
                    reflection:false,
                    reflectionOpacity:10,
                    reflectionBlur:0,
                    dayTextNumber:2,
                    displayDay:true,
                    displayHour:true,
                    displayMinute:true,
                    displaySecond:true,
                    displayLabel:true,
                });
            });
        </script>
